<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height : 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            
            
            
            display: block; 
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 0 auto;
            padding : 20px 40px;
        }

        .author-section {
            background: linear-gradient(135deg, #667eea 0%, #7ca1c8 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .author-box {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .author-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .contact-form {
            padding: 40px;
        }

        .contact-form h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #7ca1c8 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 30px auto 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.3);
        }

        .form-note {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
        }

        
        .main-page {
            position: absolute;
            bottom: -100px;
            right: 20px;
            z-index: 99999 ;
            
            font-size: 16px;
            text-decoration: none;
            color: #7ca1c8;
            padding: 10px 20px;
            border: 2px solid #7ca1c8;
            border-radius: 8px;
            background: white;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 12px rgba(124, 161, 200, 0.2);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        .main-page:hover {
            background: #7ca1c8;
            color: white;
        }

        @media (max-width: 768px) {
            .author-box { font-size: 2.5rem; }
            .contact-form { padding: 30px 20px; }
            .contact-form h2 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="author-section">
            <h1 class="author-box">Mikołaj Oczoś</h1>
            <p class="author-subtitle">Developer & Creator</p>
        </div>
        
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm" method="POST" action = "{%url 'sendcontact' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Your Email Address</label>
                    <input type="email" id="email" name = "email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name = "message" class="form-input" placeholder="Type your message here..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
                <p class="form-note">I'll get back to you as soon as possible!</p>
            </form>
        </div>
    </div>

    <a class="main-page" href="{% url 'index' %}">Main Page</a>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            alert(`Message sent!`);
            this.reset();
        });
        
    </script>
</body>
</html>
