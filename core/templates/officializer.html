<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officializer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef1f5 0%, #d7dde8 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: white;
            border-radius: 22px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 40px 50px;
            position: relative;
        }

        
        .title-box {
            text-align: center;
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(-25px);
            animation: slideIn 1.2s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-box h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #4a4f63;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .title-box p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 8px;
        }

        
        .officializer-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #8fa3d8;
            box-shadow: 0 0 0 3px rgba(143, 163, 216, 0.2);
        }

        textarea.form-input {
            min-height: 160px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #8fa3d8 0%, #a7b8e6 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 35px auto 0;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(143, 163, 216, 0.35);
        }

        
        .main-page {
            position: fixed;
            bottom: 25px;
            right: 25px;
            font-size: 16px;
            text-decoration: none;
            color: #7ca1c8;
            padding: 10px 20px;
            border: 2px solid #7ca1c8;
            border-radius: 10px;
            background: white;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 12px rgba(124, 161, 200, 0.2);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
                .result-box {
        margin-top: 40px;
        padding: 25px;
        background: #f5f7ff;
        border-left: 5px solid #8fa3d8;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .result-box h3 {
        margin-bottom: 12px;
        color: #4a4f63;
        font-weight: 600;
    }

        .main-page:hover {
            background: #7ca1c8;
            color: white;
        }
        body {
    opacity: 0;
    transition: opacity 1.2s ease;
}

        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.4s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="container fade-in">

        <div class="title-box">
            <h1>Proffletter Officializer</h1>
            <p>Turn your text into fine, elegant form ...</p>
            <p>AI BASED</p>
        </div>

        <form class="officializer-form" method="POST" action="{% url 'upload_official' %}">
            {% csrf_token %}

            <div class="form-group">
                
                <textarea id="inputText" name="inputText" class="form-input" placeholder="Paste the text to officialize™"></textarea>
            </div>
            {% if output %}
                    <div class="result-box">
                        <h3>Official Version:</h3>
                        <p>{{ output }}</p>
                    </div>
                    {% endif %}

            <button type="submit" class="submit-btn" action = "{% url 'upload_official' %}">Officialize™</button>
        </form>

    </div>

    <a class="main-page" href="{% url 'index' %}">Main Page</a>




<script>
document.addEventListener("DOMContentLoaded", () => {

    
    document.body.style.opacity = "1";

    
    const form = document.querySelector(".officializer-form");
    form.style.opacity = "0";
    form.style.transform = "translateY(25px)";

    setTimeout(() => {
        form.style.transition = "opacity 1s ease, transform 1s ease";
        form.style.opacity = "1";
        form.style.transform = "translateY(0)";
    }, 300);

    
    window.addEventListener("scroll", () => {
        const offset = window.scrollY * 0.15;
        document.body.style.backgroundPositionY = `${offset}px`;
    });

});
</script>

        


</body>
</html>
